<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
</head>

<body>
    <p>
        <%= note['note'] %>
    </p>

    <form action="http://localhost:8000/notes/<%= note['_id'] %>?_method=DELETE" method="post">
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="Delete" />

    </form>
    <form action="http://localhost:8000/updateNote/<%= note['_id'] %>" method="get">
        <input type="submit" value="edit" />

    </form>
</body>

</html>
